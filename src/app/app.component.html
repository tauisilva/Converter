<section class="w-full flex flex-column gap-2 px-2 h-auto text-color">
  <section class="w-full py-2 flex flex-column align-items-center capitalize">
    <p class="text-2xl md:text-3xl m-0 font-bold ">{{title}}</p>
    <section class="flex gap-2 ">
      <p-chip label="hex"></p-chip>
      <p-chip label="ascii"></p-chip>
      <p-chip label="binary"></p-chip>
      <p-chip label="decimal"></p-chip>
      <p-chip label="octal"></p-chip>
    </section>
  </section>
  <section class="w-full py-2 flex justify-content-center">
    <section class="form md:w-6 w-full">
      <span class="p-float-label w-full">
        <input class="w-full" pInputText id="txt" [(ngModel)]="value" />
        <label for="txt">Insira os caracteres</label>
      </span>
      <p-button *ngIf="value !== null && !init" severity="success" [disabled]="value == null" (onClick)="init = true"
        icon="pi pi-check" size="small">
        <span class="px-1 font-medium"><i class="bi bi-caret-right-fill"></i></span>
      </p-button>
      <p-button *ngIf="value !== null" [disabled]="value == null" (onClick)="init = false; value = null"
        severity="danger" icon="pi pi-check" size="small">
        <span class="px-1"><i class="bi bi-trash"></i></span>
      </p-button>
    </section>
  </section>
  @if (init) {
  <section class="w-full h-full flex flex-column justify-content-between">
    <section class="w-full h-full text-right">
      <span (click)="init = false; value = null" class="font-bold cursor-pointer text-3xl">
        <i class="bi bi-x"></i>
      </span>
      <app-table [value]="value"></app-table>
    </section>
    <section class="w-full">
      <app-infos></app-infos>
    </section>
  </section>
  }
</section>
