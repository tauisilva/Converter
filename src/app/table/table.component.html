<section class="flex h-full pt-1 flex-column gap-2 md:flex-row">
  <section class="w-full shadow-1 p-2 surface-card border-1 surface-border border-round-2xl">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="styleClass">
      <table class="w-full">
        <caption>Convers√£o completa</caption>
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of completeConversion | keyvalue">
            <td class="font-semibold px-2">{{ type.key }}</td>
            <td>{{ type.value.join(' | ') }}</td>
          </tr>
        </tbody>
      </table>
    </p-scrollPanel>
  </section>
  <section class="w-full shadow-1 p-2 surface-card border-1 surface-border border-round-2xl">
    <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="styleClass">
      <table class="w-full">
        <caption>Individual Character Conversions</caption>
        <thead>
          <tr>
            <th>Character</th>
            <th>HEX</th>
            <th>ASCII</th>
            <th>BINARY</th>
            <th>DECIMAL</th>
            <th>OCTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let entry of convertedValues | keyvalue">
            <td class="font-semibold px-2">{{ entry.key }}</td>
            <td>{{ entry.value.hex }}</td>
            <td>{{ entry.value.ascii }}</td>
            <td>{{ entry.value.binary }}</td>
            <td>{{ entry.value.decimal }}</td>
            <td>{{ entry.value.octal }}</td>
          </tr>
        </tbody>
      </table>
    </p-scrollPanel>
  </section>
</section>
